<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/website_icon.jpg">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <div class="filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="nature">Nature</button>
                <button class="filter-btn" data-category="animals">Pets</button>
                <button class="filter-btn" data-category="architecture">Anime</button>
            </div>
        </header>

        <div class="gallery" id="gallery">
            <!-- Images will be dynamically added here -->
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <span class="close-btn">&times;</span>
            <button class="nav-btn prev-btn">&lt;</button>
            <button class="nav-btn next-btn">&gt;</button>
            <img src="" alt="" class="lightbox-img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
